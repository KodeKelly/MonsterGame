<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Monster Fun</title>
	<link rel="stylesheet" type="text/css" href="StyleSheet1.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>
<body>

	<!--HEADER SECTION-->

	<header class="container">
		<div class="row">
			<h1 class="col-sm-4">Monster Game</h1>
			<nav class="col-sm-8 text-right">
				<p>Home</p>
				<p>We'll see</p>
				<p>Prolly won't happen</p>
			</nav>
		</div>
	</header>

	<!--DISPLAY SECTION-->

	<section class="container">
		<div class="row">
			<div id="displayP" class="col-sm-4">PLAYER</div>
			<div id="displayM" class="col-sm-4">MONSTER</div>
		</div>
        <div class="row">
            <div id="playerstats" class="col-sm-4">
                <p>Level:</p>
                <p id="playerLevel"></p>
                <p>Life:</p>
                <p id="playerLife"></p>
            </div>
            <div id="monsterstats" class="col-sm-4">
                <p>Level:</p>
                <p id="monsterLevel">???</p>
                <p>Life:</p>
                <p id="monsterLife">???</p>
            </div>
        </div>
	</section>

	<!--FEEDBACK SECTION-->

	<section class="container">
		<div id="feedback" class="jumbotron">Test your mettle! Choose a monster to fight!</div>
	</section>

	<!--CONTROLS SECTION-->

	<section class="container">
		<div class="row">
			<button class="buttonAttack" type="button">Attack</button>
			<button class="buttonChoose" type="button">Choose</button>
			<button class="buttonNotSure" type="button">Not Sure</button>
			<button class="buttonRun" type="button">Run</button>
		</div>
	</section>

	<!--FOOTER SECTION-->

	<footer></footer>

	<!--LOAD JAVASCRIPT-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>

	<script src="MainScript.js"></script>

</body>
</html>
